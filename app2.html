<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de notas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica+Neue">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Calculadora</h1>
                </div>
                <div class="card-body">
                    <form id="myForm">
                        <div class="form-aling">
                            <label for="p1">Nota del primer corte</label>
                            <input type="number" class="form-control" id="p1" max="20" required>
                        </div>
                        <div class="form-aling">
                            <label for="p2">Nota del segundo corte</label>
                            <input type="number" class="form-control" id="p2" max="20" required>
                        </div>
                        <div class="form-aling">
                            <label for="p3">Nota del tercer corte</label>
                            <input type="number" class="form-control" id="p3" max="20" required>
                        </div>
                        <button type="button" id="button" class="btn btn-primary btn-block" onclick="operation()">Calcular</button>   
                    </form>
                    <div class="result" id="result"></div>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
        </body>
</html>
